<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          *ngIf="enableBackButton"
          defaultHref="/home"
          color="white"
        ></ion-back-button>
      </ion-buttons>

      <ion-title>
        <ion-icon name="pricetag-outline"></ion-icon>
        Prices
      </ion-title>

      <ion-buttons slot="end">
        <ion-button
          (click)="loginClick.emit()"
          *ngIf="!hideAuthButton && !isAuthenticated"
        >
          <ion-icon
            color="dark"
            slot="icon-only"
            name="log-in-outline"
          ></ion-icon>
        </ion-button>

        <ion-button
          (click)="logoutClick.emit()"
          *ngIf="!hideAuthButton && isAuthenticated"
        >
          <ion-icon
            color="dark"
            slot="icon-only"
            name="log-out-outline"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ng-content></ng-content>
  </ion-content>

  <ng-container>
    <ion-fab
      vertical="bottom"
      horizontal="center"
      slot="fixed"
      *ngIf="isAuthenticated"
    >
      <ion-fab-button color="light" (click)="addItemClick.emit()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-footer>
      <ion-toolbar> </ion-toolbar>
    </ion-footer>
  </ng-container>
</div>
