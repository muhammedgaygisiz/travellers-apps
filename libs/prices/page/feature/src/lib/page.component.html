<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        @if (enableBackButton) {
        <ion-back-button defaultHref="/home" color="white" />
        }
      </ion-buttons>

      <ion-title>
        <ion-icon name="pricetag-outline" />
        Prices
      </ion-title>

      <ion-buttons slot="end">
        @if (!hideAuthButton && !isAuthenticated) {
        <ion-button data-cy="btn-login" (click)="loginClick.emit()">
          <ion-icon color="dark" slot="icon-only" name="log-in-outline" />
        </ion-button>
        } @if (!hideAuthButton && isAuthenticated) {
        <ion-button data-cy="btn-logout" (click)="logoutClick.emit()">
          <ion-icon color="dark" slot="icon-only" name="log-out-outline" />
        </ion-button>
        }
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ng-content></ng-content>
  </ion-content>

  <ng-container>
    @if (isAuthenticated) {
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="light" (click)="addItemClick.emit()">
        <ion-icon name="add" />
      </ion-fab-button>
    </ion-fab>
    }

    <ion-footer>
      <ion-toolbar />
    </ion-footer>
  </ng-container>
</div>
