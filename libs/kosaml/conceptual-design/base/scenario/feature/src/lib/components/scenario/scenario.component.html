<kosaml-card>
  <form
    [formGroup]="scenarioForm"
    class="form-field-container"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Title"
        name="title"
        formControlName="title"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="scenarioForm.controls['title'].hasError('required')">
        Field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        formControlName="description"
        rows="12"
      ></textarea>
    </mat-form-field>
    <mat-card-actions align="end" class="manuel-card-actions-style">
      <button
        mat-button
        type="button"
        *ngIf="showDeleteButton"
        (click)="onDelete()"
      >
        DELETE
      </button>
      <button mat-button type="submit">SAVE</button>
    </mat-card-actions>
  </form>
</kosaml-card>
