<ta-page
  [enableBackButton]="true"
  [isAuthenticated]="false"
  [hideAuthButton]="true"
>
  <ta-card>
    <div class="ion-padding">
      <form [formGroup]="authFormGroup">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            autocomplete="email"
            inputmode="email"
            formControlName="email"
            data-cy="email"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            data-cy="password"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top"
          expand="block"
          [disabled]="!authFormGroup.valid"
          (click)="submitAuth.emit(authFormGroup.value)"
          data-cy="submit"
          >Save
        </ion-button>

        <div class="ion-margin-top" *ngIf="loginFailed">
          <ion-text color="danger">
            Something went wrong. Please try again.
          </ion-text>
        </div>
      </form>
    </div>
  </ta-card>

  <ta-card>
    <div class="ion-margin">
      <ion-text>If you don't have an account already sign up now.</ion-text>

      <ion-button
        fill="outline"
        class="ion-margin-top"
        expand="block"
        (click)="signup.emit()"
        data-cy="signup"
      >
        Sign up
      </ion-button>
    </div>
  </ta-card>
</ta-page>
