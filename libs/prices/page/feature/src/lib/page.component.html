<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" *ngIf="enableBackButton">
        <ion-back-button
          defaultHref="/home"
          color="white"
        ></ion-back-button>
      </ion-buttons>

      <ion-title>
        <ion-icon name="pricetag-outline"></ion-icon>
        Prices
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ng-content></ng-content>
  </ion-content>

  <ng-container>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="light" (click)="addItemClick.emit()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-footer>
      <ion-toolbar>
      </ion-toolbar>
    </ion-footer>
  </ng-container>
</div>
