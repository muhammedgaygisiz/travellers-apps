<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="usersPurpose">
    <th mat-header-cell *matHeaderCellDef>User's Purpose</th>
    <td mat-cell *matCellDef="let element">{{ element.usersPurpose }}</td>
  </ng-container>

  <ng-container matColumnDef="systemResponsibility">
    <th mat-header-cell *matHeaderCellDef>System Responsibility</th>
    <td mat-cell *matCellDef="let element">
      {{ element.systemResponsibility }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
