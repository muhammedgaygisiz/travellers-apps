<ta-page
  [isAuthenticated]="isAuthenticated"
  (addItemClick)="addItemClick.emit()"
  (loginClick)="loginClick.emit()"
  (logoutClick)="logoutClick.emit()"
>
  <ta-card class="location" *ngIf="location">
    <ion-card-header>
      <ion-card-subtitle>
        <h5>You are in:</h5>
      </ion-card-subtitle>
      <ion-card-title>
        <b>{{ location }}</b>
        <ion-icon name="location-outline"></ion-icon>
      </ion-card-title>
    </ion-card-header>
  </ta-card>

  <ng-container *ngFor="let entry of mostSearchedEntries">
    <ta-card>
      <ion-card-header>
        <ion-card-subtitle>MOST SEARCHED IN</ion-card-subtitle>
        <ion-card-title>Marrakech</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div>
          <img loading="lazy" [src]="entry?.src" />
          <h2>{{ entry?.name }}</h2>
          <h1>{{ entry?.price | currency }}</h1>
        </div>
      </ion-card-content>
    </ta-card>
  </ng-container>
</ta-page>
